components:
  schemas:
  
    Users:
      required:
        - id
        - firstname
        - lastname
        - id_card
        - email
        - phone_number
        - address
        - sex
        - image_url
      type: object 
      properties:
        id: 
          type: integer
          format: int64
          example: 10
        firstname: 
          type: string 
          example: peempot
        lastname: 
          type: string 
          example: padasitipoom
        id_card:
          type: string
          example: 12345678543-2
        email:
          type: string 
          format: email
          example: peempot@gmail.com
        phone_number: 
          type: string 
          example: '0999999999'
        sex:
          type: string
          enum:
            - male
            - female
        image_url:
          type: string 
          example: 'https://stream_cloud/oneplatform/user/image/peempot10'

    Roles:
      required:
        - id
        - name
        - description
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 01
        name:
          type: string
          example: Member
          
    users_has_roles:
      required:
        - users_id
        - roles_id
      type: object
      properties:
        users_id:
          $ref: "#/components/schemas/Users"
        roles_id:
          $ref: "#/components/schemas/Roles"
          
    Permissions:
      required:
        - id
        - description
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 03
        description:
          type: string
          example: R W V D
          
    roles_has_permissions:
      required:
        - roles_id
        - permissions_id
      type: object
      properties:
        roles_id:
          $ref: "#/components/schemas/Roles"
        permissions_id:
          $ref: "#/components/schemas/Permissions"
          
    users_has_permissions:
      required:
        - users_id
        - permissions_id
      type: object
      properties:
        users_id:
          $ref: "#/components/schemas/Users"
        permissions_id:
          $ref: "#/components/schemas/Permissions"
    
    Services:
      required:
        - id
        - name
        - description
        - price
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 03
        name:
          type: string
          example: 1 Month
        description:
          type: string
          example: R W V D
        price:
          type: number
          format: float
          example: 1,999
          
    services_has_users:
      required:
        - services_id
        - users_id
      type: object
      properties:
        services_id:
          $ref: "#/components/schemas/Services"
        users_id:
          $ref: "#/components/schemas/Users"
    
    Classes:
      required:
        - id
        - user_id
        - name
        - description
        - motivations
        - intensity
        - minute
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 03
        users_id:
          $ref: "#/components/schemas/Users"
        name:
          type: string
          example: Boxing
        description:
          type: string
          example: 
        motivations:
          type: string
          enum: 
            - lean
            - performance 
            - strong
            - wellbeig
        intensity:
          type: string
          enum: 
            - low
            - medium
            - high
        minute:
          type: integer
          enum: 
            - 30
            - 45
            - 60
            - 90
            
    personal_trainers:
      required:
        - id
        - user_id
        - description
        - motivations
        - minute
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 01
        users_id:
          $ref: "#/components/schemas/Users"
        description:
          type: string
          example: 
        motivations:
          type: string
          enum: 
            - lean
            - performance 
            - strong
            - wellbeig
        minute:
          type: integer
          enum: 
            - 30
            - 45
            - 60
            - 90
            
    orders:
      required:
        - id
        - user_id
        - total
        - vat
        - total_vat
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 01
        users_id:
          $ref: "#/components/schemas/Users"
        total:
          type: number
          format: float
          example: 5,999
        vat:
          type: number
          format: float
          example: 999
        total_vat:
          type: number
          format: float
          example: 6998
          
    order_items:
      required:
        - id
        - order_id
        - service_id
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 01
        order_id:
          $ref: "#/components/schemas/Orders"
        service_id:
          $ref: "#/components/schemas/Services"
    
    order_payments:
      required:
        - id
        - order_payment_id
        - amount
        - status
        - date
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 01
        order_payment_id:
          $ref: "#/components/schemas/order_payment"
        amount:
          type: number
          format: float
          example: 6998
        status:
          type: string
          enum: 
            - not paid 
            - wating 
            - paid
        date: 
          type: string
          format: date
          example: 20-12-2023
          
    booking:
      required:
        - id
        - user_id
        - date
        - booking_status
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 01
        user_id:
          $ref: "#/components/schemas/Users"
        date: 
          type: string
          format: date
          example: 20-12-2023
        booking_status:
